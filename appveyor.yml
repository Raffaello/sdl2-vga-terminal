# branches to build
branches:
  # whitelist
  only:
    - master

skip_branch_with_pr: false

image: Visual Studio 2019

platform:
  - x86
  - x64

configuration:
  - Release
  - Debug

for:
-
    configuration: x86
    environment:
        INIT_VS: "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars32.bat"
-
    configuration: x64
    environment:
        INIT_VS: "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"

  
matrix:
  fast_finish: true

install:
    - call %INIT_VS%
    
before_build:
    - cd C:\tools\vcpkg
    - git pull
    - .\bootstrap-vcpkg.bat
    - vcpkg install sdl2 sdl2-image gtest --triplet %PLATFORM%-windows    
    - vcpkg integrate install
    - cd %APPVEYOR_BUILD_FOLDER%


cache: c:\tools\vcpkg\installed\

build_script:
    - cmake -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=%CONFIGURATION% .

test_script:
    - cmake --build out
    - ctest
