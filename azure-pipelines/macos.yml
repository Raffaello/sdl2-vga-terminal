trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    #- .gitignore
    - .github/
    - README.md
    - appveyor.yml
    - LICENSE
    - codecov.yml

  tags:
    include:
    - '*'

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    #- .gitignore
    - .github/config.yml
    - README.md
    - appveyor.yml
    - LICENSE
variables:
  - template: variables/global.yml
  - template: variables/images.yml
  - template: variables/build_switches.yml

stages:
- stage: Dep
  jobs:
    - job: vcpkg
      pool:
        vmImage:  ${{ variables.mac_image }}
      steps:
      - template: templates/dep-vcpkg-steps.yml
        parameters:
          vcpkg_key_cache: $(CACHE_VCPKG_KEY)
          triplet: x64-osx

- stage: CI
  jobs:
    - job: macOS
      variables:
        HAVE_PRECISE_TIMER: OFF
      strategy:
        matrix:
          Debug:
            CONFIGURATION: Debug
          Release:
            CONFIGURATION: Release
      pool:
        vmImage: ${{ variables.mac_image }}
      steps:
      - template: 'templates/ci-steps.yml'
        parameters:
          vcpkg_key_cache: $(CACHE_VCPKG_KEY)
          triplet: x64-osx
          build_type: $(CONFIGURATION)
          install: false
