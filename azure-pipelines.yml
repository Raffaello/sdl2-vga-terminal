trigger:
- master

stages:
- stage: CI
  jobs:
    - job: Linux
      strategy:
        matrix:
          GCC Debug:
            CONFIGURATION: Debug
          GCC Release:
            CONFIGURATION: Release
      pool:
        vmImage: 'ubuntu-18.04'
      steps:
      - bash: echo ${PWD}
        displayName: "current dir"
      - script: |
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg install sdl2 sdl2-image gtest
          ./vcpkg integrate install
        displayName: vcpkg
      - script: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${CONFIGURATION} -DWITH_SDL2_STATIC=ON -DBUILD_SNAPSHOT=OFF -DCMAKE_TOOLCHAIN_FILE=/home/vsts/work/1/s/vcpkg/scripts/buildsystems/vcpkg.cmake ..
        displayName: cmake generator
      - script: cd build && cmake --build .
        displayName: cmake build
      #- script: cd build && ctest -V
      #  displayName: cmake test (ctest)
      #- script: cd build && cmake --build . --target install
      #  displayName: cmake --target install
      - script: cd build && cmake --build . --target package
        displayName: cmake --target package

      
    - job: Windows
      strategy:
        matrix:
          64-bit Debug:
            ARCH: 64
            BuildType: Debug
            SDL2_STATIC: OFF
            JFlag: -j 2
          64-bit Release:
            ARCH: 64
            BuildType: Release
            JFlag: -j 2
          32-bit Debug:
            ARCH: 86
            BuildType: Debug
            JFlag: -j 2
          32-bit Release:
            ARCH: 86
            BuildType: Release
            JFlag: -j 2
      pool:
        vmImage: 'windows-2019'
      steps:
      - script: echo %CD%
        displayName: "check curent dir"
      - script: echo %PATH%
        displayName: show PATH
      #- script: choco list --local-only
      #  displayName: chocolatey installed packages
      #- script: choco uninstall strawberryperl
      #  displayName: Remove GCC (StrawBerry Perl) chocolatey installation
      - script: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars%ARCH%.bat"
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          call bootstrap-vcpkg.bat
          vcpkg install sdl2 sdl2-image gtest --triplet x%ARCH%-windows
        displayName: vcpkg
      - script: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cd vcpkg
          vcpkg integrate install
          cd ..
          mkdir build && cd build
          cmake -DCMAKE_IGNORE_PATH="C:/MinGW/bin;C:/Strawberry/c/bin;C:/Program Files (x86)/LLVM/bin;C:/ProgramData/chocolatey/bin/gcc.exe" -G"Ninja" -DCMAKE_BUILD_TYPE=$(BuildType) -DWITH_SDL2_STATIC=$(SDL2_STATIC) -DCMAKE_TOOLCHAIN_FILE=D:\a\1\s\vcpkg\scripts\buildsystems\vcpkg.cmake ..
        displayName: 'CMake generator'
      - script: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake --build .
        workingDirectory: build
        displayName: cmake build
      - script: 'ctest -V -C $(BuildType)'
        workingDirectory: build
        displayName: 'Run Ctest'
      - script: cmake --build . --target install
        workingDirectory: build
        displayName: cmake install
      - script: cmake --build . --target package
        workingDirectory: build
        displayName: cmake package        
